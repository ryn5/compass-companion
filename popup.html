<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass Companion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="header">
        <h1 class="logo">
            <img src="images/logo.png" alt="Compass Companion" class="logo-icon"> 
            Compass Companion
            <span class="version">v1.2.0</span>
        </h1>
    </div>
    <br>
    <div class="links">
        <button class="links-btn btn btn-outline-light" id="home-btn">Home</button>
        <button class="links-btn btn btn-outline-light" id="check-btn">Check Balance</button>
        <button class="links-btn btn btn-outline-light" id="upass-btn">Load UPass</button>
    </div>
    <br>
    <p id="balance-text">Balance: $0.00</p>
    <br>
    <p class="footer" id="updated-text"></p>

    <script src="popup.js"></script>
